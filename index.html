<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tech Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <h1>TechStore</h1>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search products...">
                </div>
                <div class="shopping">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="quantity">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="hero">
            <h2>Featured Products</h2>
            <p>Discover our premium selection of tech gadgets</p>
        </div>

        <div class="filters">
            <button class="active">All Products</button>
            <button>Audio</button>
            <button>Computers</button>
            <button>Gaming</button>
            <button>Wearables</button>
        </div>

        <div class="list"></div>
    </main>

    <div class="card">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-bag"></i> Your Cart</h2>
            <button class="closeShopping"><i class="fas fa-times"></i></button>
        </div>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="cart-summary">
                <span>Total Items:</span>
                <span class="quantity-total">0</span>
                <span>Total Amount:</span>
                <span class="total">$0.00</span>
            </div>
            <button class="checkout-btn">
                Checkout <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
